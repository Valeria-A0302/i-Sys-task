<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="app.js"></script>
    <title>Online Store</title>
</head>

<body>
    <header>
        <div class="top-panel">
            <h1 class="top-panel__title1 title1">Интернет магазин</h1>
            <select name="top-panel__select select">
                <option value="top-panel__zero zero">Все товары</option>
                <option value="top-panel__one one">товар 1</option>
                <option value="top-panel__two two">товар 2</option>
                <option value="top-panel__three three">товар 3</option>
                <option value="top-panel__four four">товар 4</option>
            </select>
        </div>
    </header>
    <aside>
        <div class="left-panel">
            <div class="left-panel__square2 square2">
                <div class="left-panel__my-balance my-balance">
                    <h3 class="left-panel__title2 title2">Мой баланс</h3>
                    <button type="button" class="left-panel__button button">Пополнить</button>
                </div>
                <hr>
                <div class="left-panel__basket basket">
                    <h3 class="left-panel__title2 title2" >Корзина</h3>
                    <h4 class="left-panel__title3 title3">Итого:</h4>
                    <button type="button" class="left-panel__button button" id="Подтвердить">Подтвердить</button>
                    <p>После подтверждения вам будем предоставлена информация, как получить выбранные вами товары</p>
                    <button type="button" class="left-panel__button-delete button-delete">Отчистить корзину</button>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <section id="store">
            
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
